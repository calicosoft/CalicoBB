<div class="calicoContentBlock">
	<!-- Title -->
	<div class="calicoContentBlockHeader">
		Edit Topic Title (TID: {tid})
	</div>
	<!-- Content Block Inner -->
	<div class="calicoContentBlockContent">
		<form action="" method="post">
			<p>
				<label for="title">Topic Title:</label>
				<input id="title" class="inputbox_post" name="title" type="text" value="{title}" />
			<p>
				<input type="submit" value="Edit Topic Title" name="sb" class="submitEnabled"
					onClick="this.disabled=true; this.value='Please Wait...'; this.form.submit();" /></p>
		</form>
	</div>
</div>
