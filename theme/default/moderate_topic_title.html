<form action="" method="post">
	<table width="100%" class="forumIndex"> 
		<caption> 
			<span> 
				<b class="sControl"></b> 
				Edit Topic Title (TID: {tid}) 
			</span> 
		</caption> 
		<tbody>
			<tr>
				<td><label for="title">Topic Title:</label></td>
				<td>
					<input id="title" class="inputbox_post" name="title" type="text" value="{title}" /></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" value="Edit Topic Title" name="sb" class="submitEnabled"
						onClick="this.disabled=true; this.value='Please Wait...'; this.form.submit();" />	
				</td>
			</tr>
		</tbody>
	</table>
</form>
