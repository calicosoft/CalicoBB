<div class="shareViaTwitterFacebook">
	<!-- Twitter Start -->
	<script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
	<span>
	  <a href="http://twitter.com/intent/tweet?url={topic_url}&amp;text={title}" class="twitter-share-button">Tweet</a>
	</span>
	<!-- Twitter End -->
	<!-- Facebook Start-->
	<iframe src="http://www.facebook.com/plugins/like.php?href={topic_url}&amp;send=false&amp;layout=button_count&amp;width=450&amp;show_faces=false&amp;action=like&amp;colorscheme=light&amp;font&amp;height=21"
		scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:450px; height:21px;" allowTransparency="true">Facebook Likes</iframe>
	<!-- Facebook End-->
</div>
